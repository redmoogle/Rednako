<!DOCTYPE html>
<html>
    <head>
        <title>Discord Bot Management</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css.css') }}">
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.3.2/styles/default.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <script type="text/javascript" src="{{ url_for('static', filename='data.js') }}"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    </head>

    <body>
        <h1 class="mainHeader" style="margin-bottom: 0px;">Discord Bot Management</h1>

        <div id="botInfo">
            <h2>{{ bot.user }}</h2>
            <p>ID: {{ bot.user.id }}</p>
            <p>Command Prefix: {{ command_prefix }}</p>
            <p>Shard Count: {{ bot.shard_count }}</p>
        </div>

        <div id="commandCode" class="border border-light border-2">
            <h1>Format Variables:</h1>
            <div class="container-sm">
                <!--Same line to prevent unnecessary whitespace -->
                {% for key in bot.vars %}
                    <div class="row">
                        <div class="col-4">
                            <strong>self.{{ key }}</strong>
                        </div>
                        <div class="col" id="{{ key }}">
                            {{ bot.__dict__[key] }}
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>

        <div class="container leftfloat g-0" method="POST" id="bg" style="margin-left: 20px;">
            <div class="row g-0 botCategories">
                <div class="col adecorate">
                    <a href="{{ url_for('commands') }}">Commands</a>
                    <a href="{{ url_for('shards') }}">Shards</a>
                    <a href="{{ url_for('manage') }}">Manage</a>
                </div>
            </div>
            <div class="container border border-light border-2 catArea">
                <div class="row g-0" style="padding-left: 10px;">
                    <div class="col">
                        <div class="bigtxt">
                            Status:
                        </div>
                        <form method="POST">
                            <input id="status" type="text" name="status" value="{{ bot.status_str }}" size="80"/>
                        </form>
                    </div>
                </div>
                <br>
                <div class="row g-0" style="padding-left: 10px;">
                    <div class="col">
                        <div class="bigtxt">
                            Interval:
                        </div>
                        <form method="POST">
                            <input id="loopspeed" type="number" name="speed" value="{{ bot.loopspeed }}" min="2"/>
                        </form>
                    </div>
                </div>
                <br>
                <br>
                <div class="row g-0 bigtxt" style="padding-left: 10px;" id="local"></div>
                <div class="row g-0 bigtxt" style="padding-left: 10px;" id="remote"></div>
                <br>
                <br>
                <form method="POST">
                    <input class="greenButton" name="reboot" type="submit" value="Reboot" style="float: left; margin-right: 10px; margin-left: 10px;"/>
                    <input class="greenButton" name="update" type="submit" value="Pull"/>
                </form>
                <br>
            </div>
        </div>
    </body>
</html>
